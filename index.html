<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>To-Do App</title>

    <!-- Material Design Lite -->
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.grey-lime.min.css">
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>

    <!-- Custom Styles -->
    <link rel="stylesheet" href="styles/main.css">
  </head>
  <body>
    <h1>To-Do App</h1>

    <div class="demo-card-wide mdl-card mdl-shadow--2dp">
    <form action="#">
      <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">

      <form id="addToDoForm">
        <div class="mdl-card__title">
          <label class ="mdl-card__title-text for="newToDoText">New To-Do:</label>
        </div>

        <div class="mdl-card__supporting-text">
          <input class="mdl-textfield__input" id="sample3" type="text" name="newToDoText">
        </div>

        <br>

        <div class="mdl-card__actions">
          <button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent" type="submit">Add To-Do!</button>
        </div>

      </form>
      </div>

    <ul id="toDoList">
    </ul>

   <script src="app.js"></script>
  </body>
</html>
